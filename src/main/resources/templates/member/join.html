<html layout:decorate="~{layout.html}">

<main layout:fragment="main" class="flex-grow flex items-center justify-center">
    <script>
        function submitJoinForm(form) {
            form.username.value = form.username.value.trim();

            if ( form.username.value.length == 0 ) {
                alert("아이디를 입력해주세요.");
                form.username.focus();
                return;
            }

            form.email.value = form.email.value.trim();

            if ( form.email.value.length == 0 ) {
                alert("이메일을 입력해주세요.");
                form.email.focus();
                return;
            }

            form.nickname.value = form.nickname.value.trim();

            if ( form.nickname.value.length == 0 ) {
                alert("별명을 입력해주세요.");
                form.nickname.focus();
                return;
            }

            if ( form.password.value.length == 0 ) {
                alert("비밀번호를 입력해주세요.");
                form.password.focus();
                return;
            }

            if ( form.password.value.length < 4 ) {
                alert("비밀번호를 4자 이상 입력해주세요.");
                form.password.focus();
                return;
            }

            if ( form.passwordConfirm.value.length == 0 ) {
                alert("비밀번호 확인을 입력해주세요.");
                form.passwordConfirm.focus();
                return;
            }

            if ( form.form.password.value != form.passwordConfirm.value ) {
                alert("비밀번호 확인이 일치하지 않습니다.");
                form.passwordConfirm.focus();
                return;
            }

            form.submit();
        }
    </script>

    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-user-plus"></i>
            회원가입
        </h1>

        <form th:action method="POST" class="flex flex-col gap-6" onsubmit="submitJoinForm(this); return false;">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">아이디</span>
                </label>
                <input name="username" type="text" placeholder="아이디" class="input input-bordered" autofocus />
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">이메일</span>
                </label>
                <input name="email" type="email" placeholder="이메일" class="input input-bordered" autofocus />
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">별명</span>
                </label>
                <input name="nickname" type="text" placeholder="별명" class="input input-bordered" autofocus />
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">비밀번호</span>
                </label>
                <input name="password" type="password" placeholder="비밀번호" class="input input-bordered" />
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">비밀번호 확인</span>
                </label>
                <input name="passwordConfirm" type="password" placeholder="비밀번호" class="input input-bordered" />
            </div>

            <button class="btn btn-block btn-primary gap-1">
                <i class="fa-solid fa-user-plus"></i>
                <span>회원가입</span>
            </button>

            <a href="/oauth2/authorization/kakao" class="btn btn-block btn-outline gap-1">
                <i class="fa-solid fa-comment text-[color:#ffe812]"></i>
                <span>카카오 계정으로 회원가입</span>
            </a>

            <div class="flex flex-wrap justify-center">
                <a href="/member/login" class="btn btn-link">로그인</a>
                <a href="/member/findUsername" class="btn btn-link">아이디찾기</a>
                <a href="/member/findPassword" class="btn btn-link">비밀번호찾기</a>
            </div>
        </form>
    </div>
</main>

</html>
